<div class=" content">
  <div [hidden]="!authenticated()">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" title">Ajouter un utilisateur</h5>
          </div>
          <div class=" card-body">
            <form (ngSubmit)="createUser()">
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Nom d'utilisateur </label>
                    <input class=" form-control" placeholder="taper votre nom..." type="text"
                      [(ngModel)]="user.nomUtilisateur" name="nomUtilisateur" />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Prénom utilisateur </label>
                    <input class=" form-control" placeholder="taper votre prénom..." type="text"
                      [(ngModel)]="user.prenomUtilisateur" name="prenomUtilisateur" />
                  </div>
                </div>


              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Username </label>
                    <input class=" form-control" placeholder="taper votre username..." type="text"
                      [(ngModel)]="user.username" name="username" />
                  </div>
                </div>
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Password </label>
                    <input class=" form-control" placeholder="password" type="text" [(ngModel)]="user.password"
                      name="password" />
                  </div>
                </div>

              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit">Ajouter</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class=" col-md-12">
        <div class=" card card-plain">
          <div class=" card-header">
            <h4 class=" card-title">Liste des utilisateurs</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Username</th>
                    <th>Password</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of users">
                    <td>{{u.nomUtilisateur}}</td>
                    <td>{{u.prenomUtilisateur}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.password}}</td>
                    <td>
                      <button class=" btn btn-fill btn-danger " (click)="deleteUser(u)">Delete</button>
                      &nbsp;
                      <button class=" btn btn-fill btn-danger" (click)="editUser(u)">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div [hidden]="authenticated()">
    <p>Connectez-vous pour afficher l'interface utilisateur</p>
  </div>
</div>
